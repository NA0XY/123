<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneCare - My Appointments</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --primary-color-dark: #5a6edc;
            --secondary-color: #764ba2;
            --background-color: #f7f9fc;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-color: rgba(149, 157, 165, 0.1);
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar - Reusing styles from dashboard for consistency */
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            padding: 2rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 2rem;
            margin-bottom: 2.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        .logo i { font-size: 1.8rem; }

        .nav-section-title {
            padding: 0 2rem;
            margin: 2rem 0 1rem 0;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }
        
        .nav-menu { list-style: none; }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.9rem 2rem;
            margin: 0.25rem 0;
            text-decoration: none;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .nav-link:hover {
            color: var(--primary-color);
            background-color: #f8f9fe;
        }

        .nav-link.active {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.08) 0%, rgba(102, 126, 234, 0) 100%);
            color: var(--primary-color);
            border-left-color: var(--primary-color);
            font-weight: 600;
        }
        
        .nav-link i { width: 20px; text-align: center; }
        
        .emergency-contact { padding: 0 2rem; margin-top: 3rem; }
        
        .emergency-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }
        .emergency-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            background-color: var(--card-bg);
            padding: 1.25rem 2.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
        }
        
        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .user-info {
            position: relative;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
        }
        
        .user-avatar {
            width: 48px; height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 600;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .user-details h4 { color: var(--text-primary); font-weight: 600; }
        .user-details span { color: var(--text-secondary); font-size: 0.9rem; }

        .dropdown-menu {
            position: absolute;
            top: 120%; right: 0;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            width: 220px;
            overflow: hidden;
            opacity: 0; visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .dropdown-menu.show { opacity: 1; visibility: visible; transform: translateY(0); }
        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0.85rem 1.25rem;
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.95rem; font-weight: 500;
        }
        .dropdown-item:hover { background-color: #f8f9fe; color: var(--primary-color); }
        .dropdown-divider { height: 1px; background-color: var(--border-color); margin: 0.5rem 0; }

        .content-wrapper {
            flex: 1;
            padding: 2.5rem;
            overflow-y: auto;
        }

        .appointments-container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 8px 24px var(--shadow-color);
            border: 1px solid var(--border-color);
        }

        .appointments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        .appointments-title { font-size: 1.5rem; font-weight: 600; }
        .new-appointment-btn {
            background: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: none;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .new-appointment-btn:hover { background: var(--primary-color-dark); transform: translateY(-2px); }

        .appointment-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .tab-btn {
            background: none;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .tab-btn.active {
            background-color: #eef2ff;
            color: var(--primary-color);
        }

        .appointment-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .appointment-card {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            transition: all 0.3s ease;
        }
        .appointment-card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.1);
            transform: translateY(-4px);
        }
        .appointment-card.past { opacity: 0.7; }
        
        .appointment-card-date {
            text-align: center;
            background-color: #f8f9fe;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            color: var(--primary-color);
            min-width: 90px;
        }
        .appointment-card-date .month { font-size: 0.9rem; font-weight: 700; }
        .appointment-card-date .day { font-size: 2rem; font-weight: 700; }

        .appointment-card-details { flex-grow: 1; }
        .appointment-card-details h4 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .appointment-card-details p { color: var(--text-secondary); font-size: 0.95rem; }

        .appointment-status {
            font-size: 0.8rem;
            font-weight: 600;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            color: white;
        }
        .status-confirmed { background-color: var(--success-color); }
        .status-completed { background-color: var(--text-secondary); }

        .appointment-card-actions {
            display: flex;
            gap: 0.75rem;
        }
        .action-btn {
            background: #f8fafc;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.6rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .action-btn:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        .action-btn.cancel { color: var(--danger-color); }
        .action-btn.cancel:hover {
            background-color: var(--danger-color);
            color: white;
            border-color: var(--danger-color);
        }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(30, 41, 59, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }
        .modal-overlay.show {
            display: flex;
        }
        .modal-content {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        .modal-header h3 { font-size: 1.25rem; }
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
        }
        .modal-body .form-group {
            margin-bottom: 1.25rem;
        }
        .modal-body label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }
        .modal-body input, .modal-body select {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
        }
        .modal-footer {
            padding-top: 1.5rem;
            margin-top: 0.5rem;
            border-top: 1px solid var(--border-color);
            text-align: right;
        }
        .confirm-btn {
            background: var(--primary-color);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="app-container">
        <!-- Patient Sidebar -->
        <nav class="sidebar" id="sidebar">
            <!-- Sidebar will be dynamically loaded -->
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <h1 class="page-title">My Appointments</h1>
                <div class="user-info" id="userInfoToggle">
                    <div class="user-details">
                        <h4 id="patientName">Jane Doe</h4>
                        <span>Patient ID: 12345</span>
                    </div>
                    <div class="user-avatar">J</div>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="#" class="dropdown-item"><i class="fas fa-user-circle"></i><span>My Profile</span></a>
                        <a href="#" class="dropdown-item"><i class="fas fa-cog"></i><span>Settings</span></a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item" id="logoutButton"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
                    </div>
                </div>
            </div>

            <!-- Content -->
            <div class="content-wrapper">
                <div class="appointments-container">
                    <div class="appointments-header">
                        <h2 class="appointments-title">Manage Your Appointments</h2>
                        <button class="new-appointment-btn" id="bookAppointmentBtn"><i class="fas fa-plus"></i> Book New Appointment</button>
                    </div>

                    <div class="appointment-tabs">
                        <button class="tab-btn active" data-tab="upcoming">Upcoming</button>
                        <button class="tab-btn" data-tab="past">Past</button>
                    </div>

                    <div id="appointment-list" class="appointment-list">
                        <!-- Appointments will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Booking Modal -->
    <div class="modal-overlay" id="bookingModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Book a New Appointment</h3>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            <form id="bookingForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="department">Select Department</label>
                        <select id="department" name="department" required>
                            <option value="">Choose a department...</option>
                            <option value="Cardiology">Cardiology</option>
                            <option value="Dermatology">Dermatology</option>
                            <option value="General Practice">General Practice</option>
                            <option value="Dental">Dental</option>
                            <option value="Ophthalmology">Ophthalmology</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="doctor">Select Doctor</label>
                        <select id="doctor" name="doctor" required>
                            <option value="">Choose a doctor...</option>
                            <option value="Dr. Evelyn Reed">Dr. Evelyn Reed (Cardiology)</option>
                            <option value="Dr. Samuel Chen">Dr. Samuel Chen (Dermatology)</option>
                            <option value="Dr. Maria Garcia">Dr. Maria Garcia (General Practice)</option>
                            <option value="Dr. John Miller">Dr. John Miller (Dental)</option>
                            <option value="Dr. Sarah Lee">Dr. Sarah Lee (Ophthalmology)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Select Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                     <div class="form-group">
                        <label for="time">Select Time</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="confirm-btn">Confirm Booking</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Shared component loader -->
    <script src="js/shared-components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadSidebar('patient');

            const name = localStorage.getItem('userName') || 'Jane Doe';
            document.getElementById('patientName').textContent = name;
            document.querySelector('.user-avatar').textContent = name.charAt(0).toUpperCase();

            // Profile Dropdown Logic
            const userInfoToggle = document.getElementById('userInfoToggle');
            const dropdownMenu = document.getElementById('dropdownMenu');
            userInfoToggle.addEventListener('click', (event) => {
                event.stopPropagation();
                dropdownMenu.classList.toggle('show');
            });
            window.addEventListener('click', () => dropdownMenu.classList.remove('show'));
            document.getElementById('logoutButton').addEventListener('click', () => {
                localStorage.clear();
                window.location.href = '/index.html';
            });

            // --- Appointments Data & Logic ---
            const appointments = [
                { type: 'upcoming', month: 'SEP', day: '28', title: 'Cardiology Checkup', doctor: 'Dr. Evelyn Reed', time: '10:30 AM', status: 'Confirmed' },
                { type: 'upcoming', month: 'OCT', day: '05', title: 'Dermatology Follow-up', doctor: 'Dr. Samuel Chen', time: '2:00 PM', status: 'Confirmed' },
                { type: 'upcoming', month: 'OCT', day: '12', title: 'Annual Physical Exam', doctor: 'Dr. Maria Garcia', time: '9:00 AM', status: 'Confirmed' },
                { type: 'past', month: 'AUG', day: '15', title: 'Dental Cleaning', doctor: 'Dr. John Miller', time: '11:00 AM', status: 'Completed' },
                { type: 'past', month: 'JUL', day: '21', title: 'Vision Test', doctor: 'Dr. Sarah Lee', time: '3:30 PM', status: 'Completed' },
            ];

            const appointmentList = document.getElementById('appointment-list');
            const tabs = document.querySelectorAll('.tab-btn');

            function renderAppointments(filter) {
                appointmentList.innerHTML = '';
                const filteredAppointments = appointments.filter(a => a.type === filter);
                
                if (filteredAppointments.length === 0) {
                    appointmentList.innerHTML = '<p>No appointments found.</p>';
                    return;
                }

                // Sort upcoming appointments by date
                if (filter === 'upcoming') {
                    filteredAppointments.sort((a, b) => new Date(`2024-${a.month}-${a.day}`) - new Date(`2024-${b.month}-${b.day}`));
                }

                filteredAppointments.forEach(appt => {
                    const isUpcoming = appt.type === 'upcoming';
                    const card = `
                        <div class="appointment-card ${isUpcoming ? '' : 'past'}">
                            <div class="appointment-card-date">
                                <span class="month">${appt.month}</span>
                                <span class="day">${appt.day}</span>
                            </div>
                            <div class="appointment-card-details">
                                <h4>
                                    ${appt.title}
                                    <span class="appointment-status ${appt.status === 'Confirmed' ? 'status-confirmed' : 'status-completed'}">${appt.status}</span>
                                </h4>
                                <p>With ${appt.doctor} at ${appt.time}</p>
                            </div>
                            <div class="appointment-card-actions">
                                ${isUpcoming ? 
                                    `<button class="action-btn">Reschedule</button>
                                     <button class="action-btn cancel">Cancel</button>` :
                                    `<button class="action-btn">View Details</button>`
                                }
                            </div>
                        </div>
                    `;
                    appointmentList.innerHTML += card;
                });
            }

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    renderAppointments(tab.dataset.tab);
                });
            });

            // --- Modal Logic ---
            const bookingModal = document.getElementById('bookingModal');
            const bookAppointmentBtn = document.getElementById('bookAppointmentBtn');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const bookingForm = document.getElementById('bookingForm');

            bookAppointmentBtn.addEventListener('click', () => {
                bookingModal.classList.add('show');
            });

            const closeModal = () => {
                bookingModal.classList.remove('show');
            };

            closeModalBtn.addEventListener('click', closeModal);
            bookingModal.addEventListener('click', (event) => {
                if (event.target === bookingModal) {
                    closeModal();
                }
            });

            bookingForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(this);
                const department = formData.get('department');
                const doctor = formData.get('doctor');
                const date = new Date(formData.get('date'));
                const time = formData.get('time');

                // Format time to AM/PM
                const hours = parseInt(time.substring(0, 2));
                const minutes = time.substring(3, 5);
                const ampm = hours >= 12 ? 'PM' : 'AM';
                const formattedHours = ((hours + 11) % 12 + 1);
                const formattedTime = `${formattedHours}:${minutes} ${ampm}`;

                const newAppointment = {
                    type: 'upcoming',
                    month: date.toLocaleString('default', { month: 'short' }).toUpperCase(),
                    day: date.getDate(),
                    title: `${department} Session`,
                    doctor: doctor,
                    time: formattedTime,
                    status: 'Confirmed'
                };
                
                appointments.push(newAppointment);
                renderAppointments('upcoming');
                document.querySelector('.tab-btn[data-tab="upcoming"]').click(); // Switch to upcoming tab
                closeModal();
                this.reset();
            });


            // Initial render
            renderAppointments('upcoming');
        });
    </script>
</body>
</html>
