<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneCare - Messages</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --primary-color-dark: #5a6edc;
            --secondary-color: #764ba2;
            --background-color: #f7f9fc;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-color: rgba(149, 157, 165, 0.1);
            --success-color: #10b981;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            padding: 2rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 2rem;
            margin-bottom: 2.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        .logo i { font-size: 1.8rem; }

        .nav-section-title {
            padding: 0 2rem;
            margin: 2rem 0 1rem 0;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }
        
        .nav-menu { list-style: none; }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.9rem 2rem;
            margin: 0.25rem 0;
            text-decoration: none;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .nav-link:hover {
            color: var(--primary-color);
            background-color: #f8f9fe;
        }

        .nav-link.active {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.08) 0%, rgba(102, 126, 234, 0) 100%);
            color: var(--primary-color);
            border-left-color: var(--primary-color);
            font-weight: 600;
        }
        
        .nav-link i { width: 20px; text-align: center; }
        
        .emergency-contact { padding: 0 2rem; margin-top: 3rem; }
        
        .emergency-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }
        .emergency-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .top-bar {
            background-color: var(--card-bg);
            padding: 1.25rem 2.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
            flex-shrink: 0;
        }
        
        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .user-info {
            position: relative;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
        }
        
        .user-avatar {
            width: 48px; height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 600;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .user-details h4 { color: var(--text-primary); font-weight: 600; }
        .user-details span { color: var(--text-secondary); font-size: 0.9rem; }

        .dropdown-menu {
            position: absolute;
            top: 120%; right: 0;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            width: 220px;
            overflow: hidden;
            opacity: 0; visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .dropdown-menu.show { opacity: 1; visibility: visible; transform: translateY(0); }
        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0.85rem 1.25rem;
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.95rem; font-weight: 500;
        }
        .dropdown-item:hover { background-color: #f8f9fe; color: var(--primary-color); }
        .dropdown-divider { height: 1px; background-color: var(--border-color); margin: 0.5rem 0; }

        .content-wrapper {
            flex: 1;
            padding: 2.5rem;
            overflow-y: auto;
            display: flex;
        }

        .messages-container {
            display: flex;
            width: 100%;
            height: calc(100vh - 150px);
            background-color: var(--card-bg);
            border-radius: 24px;
            box-shadow: 0 8px 24px var(--shadow-color);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .contacts-list {
            width: 350px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }
        
        .contacts-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .search-bar { position: relative; }
        .search-bar input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background-color: var(--background-color);
        }
        .search-bar i {
            position: absolute;
            left: 1rem; top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        
        .contacts {
            overflow-y: auto;
            flex-grow: 1;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s ease;
            position: relative;
        }

        .contact-item:hover { background-color: #f8f9fe; }
        .contact-item.active { background-color: #eef2ff; }

        .contact-avatar {
            width: 48px; height: 48px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .contact-avatar .status-indicator {
            position: absolute;
            bottom: 2px; right: 2px;
            width: 12px; height: 12px;
            border-radius: 50%;
            background-color: var(--success-color);
            border: 2px solid white;
        }
        .contact-avatar .status-indicator.offline { background-color: #94a3b8; }

        .contact-info { flex-grow: 1; }
        .contact-info h4 { font-weight: 600; font-size: 1rem; }
        .contact-info p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }
        .contact-meta {
            text-align: right;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        .contact-meta .unread-count {
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            font-weight: 600;
            padding: 2px 6px;
            font-size: 0.7rem;
            margin-top: 0.5rem;
            display: inline-block;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .message {
            display: flex;
            gap: 1rem;
            max-width: 75%;
            align-items: flex-end;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .message .message-content {
            padding: 0.75rem 1.25rem;
            border-radius: 18px;
            line-height: 1.5;
        }

        .message .timestamp {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }
        
        .message.sent { align-self: flex-end; flex-direction: row-reverse; }
        .message.sent .message-content {
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received { align-self: flex-start; }
        .message.received .message-content {
            background-color: #eef2ff;
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background-color: #eef2ff;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            align-self: flex-start;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .typing-indicator.active { opacity: 1; }
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.2s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(2) { animation-delay: -0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: -0.4s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }

        .chat-input {
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 1rem;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 0.75rem 1.25rem;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background-color: var(--background-color);
        }
        .chat-input button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .chat-input button:hover { background-color: var(--primary-color-dark); }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Patient Sidebar -->
        <nav class="sidebar" id="sidebar"></nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <h1 class="page-title">Messages</h1>
                <div class="user-info" id="userInfoToggle">
                    <div class="user-details">
                        <h4 id="patientName">Jane Doe</h4>
                        <span>Patient ID: 12345</span>
                    </div>
                    <div class="user-avatar">J</div>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="#" class="dropdown-item"><i class="fas fa-user-circle"></i><span>My Profile</span></a>
                        <a href="#" class="dropdown-item"><i class="fas fa-cog"></i><span>Settings</span></a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item" id="logoutButton"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
                    </div>
                </div>
            </div>

            <!-- Content -->
            <div class="content-wrapper">
                <div class="messages-container">
                    <div class="contacts-list">
                        <div class="contacts-header">
                            <div class="search-bar">
                                <i class="fas fa-search"></i>
                                <input type="text" placeholder="Search contacts...">
                            </div>
                        </div>
                        <div class="contacts" id="contacts"></div>
                    </div>
                    <div class="chat-area">
                        <div class="chat-header" id="chat-header"></div>
                        <div class="chat-messages" id="chat-messages"></div>
                        <div class="chat-input">
                            <input type="text" id="message-input" placeholder="Type a message...">
                            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Shared component loader -->
    <script src="js/shared-components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadSidebar('patient');

            const name = localStorage.getItem('userName') || 'Jane Doe';
            document.getElementById('patientName').textContent = name;
            document.querySelector('.user-avatar').textContent = name.charAt(0).toUpperCase();

            const userInfoToggle = document.getElementById('userInfoToggle');
            const dropdownMenu = document.getElementById('dropdownMenu');
            userInfoToggle.addEventListener('click', (event) => {
                event.stopPropagation();
                dropdownMenu.classList.toggle('show');
            });
            window.addEventListener('click', () => dropdownMenu.classList.remove('show'));
            document.getElementById('logoutButton').addEventListener('click', () => {
                localStorage.clear();
                window.location.href = '/index.html';
            });

            // --- SOPHISTICATED CHAT LOGIC ---
            const contactsList = document.getElementById('contacts');
            const chatHeader = document.getElementById('chat-header');
            const chatMessages = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            
            const conversations = {
                1: {
                    contact: { id: 1, name: "Dr. Samuel Chen", specialty: "Dermatology", avatar: "S", online: true, unread: 2 },
                    messages: [
                        { from: 'them', text: 'Hello Jane, your test results are back and everything looks normal.', time: '4:30 PM' },
                        { from: 'me', text: "That's great news, thank you Dr. Chen!", time: '4:31 PM' },
                        { from: 'them', text: 'You\'re welcome. Your next appointment is scheduled for Oct 05 at 2:00 PM. Does that still work for you?', time: '4:32 PM' },
                        { from: 'me', text: 'Yes, that time is still perfect. Thank you for checking.', time: '4:33 PM' },
                        { from: 'them', text: 'Perfect, I will see you then.', time: '4:33 PM' },
                    ]
                },
                2: {
                    contact: { id: 2, name: "Dr. Maria Garcia", specialty: "General Practice", avatar: "M", online: false, unread: 0 },
                    messages: [
                        { from: 'them', text: 'Please remember to fast for at least 8 hours before your physical exam tomorrow.', time: 'Yesterday' },
                        { from: 'me', text: 'Will do, thanks for the reminder!', time: 'Yesterday' }
                    ]
                },
                 3: {
                    contact: { id: 3, name: "OneCare Support", specialty: "Customer Service", avatar: "O", online: true, unread: 0 },
                    messages: [
                        { from: 'them', text: 'Hi Jane, we\'re just checking in to see how you\'re finding the new patient portal.', time: 'Mon' },
                    ]
                }
            };

            let activeChatId = 1;

            function renderContacts() {
                contactsList.innerHTML = '';
                Object.values(conversations).forEach(({ contact }) => {
                    const lastMessage = conversations[contact.id].messages.slice(-1)[0]?.text || 'No messages yet';
                    contactsList.innerHTML += `
                        <div class="contact-item ${contact.id === activeChatId ? 'active' : ''}" data-id="${contact.id}">
                            <div class="contact-avatar">
                                ${contact.avatar}
                                <div class="status-indicator ${contact.online ? '' : 'offline'}"></div>
                            </div>
                            <div class="contact-info">
                                <h4>${contact.name}</h4>
                                <p>${lastMessage}</p>
                            </div>
                            <div class="contact-meta">
                                ${conversations[contact.id].messages.slice(-1)[0]?.time || ''}
                                ${contact.unread > 0 ? `<div class="unread-count">${contact.unread}</div>` : ''}
                            </div>
                        </div>`;
                });
                document.querySelectorAll('.contact-item').forEach(item => {
                    item.addEventListener('click', () => {
                        activeChatId = parseInt(item.dataset.id);
                        conversations[activeChatId].contact.unread = 0;
                        renderContacts();
                        renderChat();
                    });
                });
            }

            function renderChat() {
                const { contact, messages } = conversations[activeChatId];
                chatHeader.innerHTML = `
                    <div class="contact-avatar">
                        ${contact.avatar}
                        <div class="status-indicator ${contact.online ? '' : 'offline'}"></div>
                    </div>
                    <div class="contact-info">
                        <h4>${contact.name}</h4>
                        <p>${contact.specialty}</p>
                    </div>`;
                
                chatMessages.innerHTML = '';
                messages.forEach(msg => {
                    addMessageToUI(msg.from, msg.text, msg.time);
                });
                chatMessages.innerHTML += `<div class="typing-indicator" id="typing-indicator"><span></span><span></span><span></span></div>`;
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            function addMessageToUI(from, text, time) {
                const messageHTML = `
                    <div class="message ${from === 'me' ? 'sent' : 'received'}">
                        ${from === 'them' ? `<div class="contact-avatar" style="width:40px;height:40px;">${conversations[activeChatId].contact.avatar}</div>` : ''}
                        <div>
                            <div class="message-content">${text}</div>
                            <div class="timestamp" style="text-align: ${from === 'me' ? 'right' : 'left'};">${time}</div>
                        </div>
                    </div>`;
                const typingIndicator = document.getElementById('typing-indicator');
                if(typingIndicator) typingIndicator.insertAdjacentHTML('beforebegin', messageHTML);
                else chatMessages.innerHTML += messageHTML;
                
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function sendMessage() {
                const text = messageInput.value.trim();
                if (text === '') return;

                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                addMessageToUI('me', text, time);
                conversations[activeChatId].messages.push({ from: 'me', text, time });
                messageInput.value = '';
                renderContacts(); // Update last message
                
                // Simulate reply
                const typingIndicator = document.getElementById('typing-indicator');
                typingIndicator.classList.add('active');
                setTimeout(() => {
                    typingIndicator.classList.remove('active');
                    const replyText = "Thank you for your message. We will get back to you shortly.";
                    const replyTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    addMessageToUI('them', replyText, replyTime);
                    conversations[activeChatId].messages.push({ from: 'them', text: replyText, time: replyTime });
                    renderContacts();
                }, 2000 + Math.random() * 1000);
            }

            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            // Initial load
            renderContacts();
            renderChat();
        });
    </script>
</body>
</html>
