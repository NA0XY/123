<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneCare - User Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Admin Sidebar */
        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
            padding: 2rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 2rem;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }
        
        .admin-badge {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-left: auto;
        }

        .nav-section {
            margin-bottom: 2rem;
        }
        
        .nav-section-title {
            padding: 0 2rem;
            margin-bottom: 1rem;
            font-size: 0.8rem;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .nav-menu {
            list-style: none;
        }
        
        .nav-item {
            margin-bottom: 0.25rem;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0.75rem 2rem;
            text-decoration: none;
            color: #64748b;
            transition: all 0.3s ease;
            border-right: 3px solid transparent;
            font-size: 0.95rem;
        }
        
        .nav-link:hover, .nav-link.active {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.1) 0%, rgba(102, 126, 234, 0.05) 100%);
            color: #667eea;
            border-right-color: #667eea;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 300px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .top-bar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
        }
        
        .page-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1e293b;
        }
        
        .content-wrapper {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }
        
        .users-table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .table-controls {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .search-bar {
            position: relative;
            width: 300px;
        }
        
        .search-bar input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 0.95rem;
        }
        
        .search-bar .fa-search {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .users-table th, .users-table td {
            padding: 1rem 2rem;
            text-align: left;
            border-bottom: 1px solid #f1f5f9;
        }

        .users-table th {
            background: #f8fafc;
        }
        
        .user-name-cell {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        
        .role-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .role-admin { background: #fee2e2; color: #dc2626; }
        .role-provider { background: #dbeafe; color: #2563eb; }
        .role-patient { background: #d1fae5; color: #059669; }

    </style>
</head>
<body>
    <div class="app-container">
        <!-- Admin Sidebar -->
        <nav class="sidebar" id="sidebar">
           <!-- Sidebar will be dynamically loaded -->
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <h1 class="page-title">User Management</h1>
            </div>

            <!-- Content -->
            <div class="content-wrapper">
                <div class="users-table-container">
                    <div class="table-controls">
                        <div class="search-bar">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Search users...">
                        </div>
                        <button class="btn btn-primary">
                            <i class="fas fa-plus"></i>
                            Add New User
                        </button>
                    </div>
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Role</th>
                                <th>Last Login</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- User rows will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        const mockUsers = [
            { id: 1, name: 'Harsh Singhal', email: 'harsh.singhal@onecare.com', role: 'admin', lastLogin: '2023-10-27T10:00:00Z', status: 'Active' },
            { id: 2, name: 'Dr. Emily Carter', email: 'emily.carter@hospital.com', role: 'provider', lastLogin: '2023-10-27T09:30:00Z', status: 'Active' },
            { id: 3, name: 'John Doe', email: 'john.doe@email.com', role: 'patient', lastLogin: '2023-10-26T15:45:00Z', status: 'Active' },
            { id: 4, name: 'Jane Smith', email: 'jane.smith@email.com', role: 'patient', lastLogin: '2023-10-25T11:20:00Z', status: 'Inactive' }
        ];

        function renderUsersTable() {
            const tableBody = document.getElementById('usersTableBody');
            let tableHTML = '';

            mockUsers.forEach(user => {
                const roleClass = `role-${user.role}`;
                tableHTML += `
                    <tr>
                        <td>
                            <div class="user-name-cell">
                                <div class="user-avatar">${user.name.charAt(0)}</div>
                                <div>
                                    <strong>${user.name}</strong><br>
                                    <small>${user.email}</small>
                                </div>
                            </div>
                        </td>
                        <td><span class="role-badge ${roleClass}">${user.role}</span></td>
                        <td>${new Date(user.lastLogin).toLocaleString()}</td>
                        <td>${user.status}</td>
                        <td><!-- Action buttons here --></td>
                    </tr>
                `;
            });

            tableBody.innerHTML = tableHTML;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadSidebar('admin'); // Load admin sidebar

            /* --- AUTHENTICATION CHECK REMOVED FOR PROTOTYPE ---
            const token = localStorage.getItem('authToken');
            const role = localStorage.getItem('userRole');
            
            if (!token || role !== 'admin') {
                alert('Access denied. Admin privileges required.');
                window.location.href = '/';
                return;
            }
            */
            
            renderUsersTable();
        });
    </script>
     <!-- Shared component loader -->
    <script src="js/shared-components.js"></script>
</body>
</html>
