<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneCare - My Medications</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --primary-color-dark: #5a6edc;
            --secondary-color: #764ba2;
            --background-color: #f7f9fc;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-color: rgba(149, 157, 165, 0.1);
            --success-color: #10b981;
            --warning-color: #f59e0b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            padding: 2rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 2rem;
            margin-bottom: 2.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        .logo i { font-size: 1.8rem; }

        .nav-section-title {
            padding: 0 2rem;
            margin: 2rem 0 1rem 0;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }
        
        .nav-menu { list-style: none; }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.9rem 2rem;
            margin: 0.25rem 0;
            text-decoration: none;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .nav-link:hover {
            color: var(--primary-color);
            background-color: #f8f9fe;
        }

        .nav-link.active {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.08) 0%, rgba(102, 126, 234, 0) 100%);
            color: var(--primary-color);
            border-left-color: var(--primary-color);
            font-weight: 600;
        }
        
        .nav-link i { width: 20px; text-align: center; }
        
        .emergency-contact { padding: 0 2rem; margin-top: 3rem; }
        
        .emergency-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }
        .emergency-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            background-color: var(--card-bg);
            padding: 1.25rem 2.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
        }
        
        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .user-info {
            position: relative;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
        }
        
        .user-avatar {
            width: 48px; height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 600;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .user-details h4 { color: var(--text-primary); font-weight: 600; }
        .user-details span { color: var(--text-secondary); font-size: 0.9rem; }

        .dropdown-menu {
            position: absolute;
            top: 120%; right: 0;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            width: 220px;
            overflow: hidden;
            opacity: 0; visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .dropdown-menu.show { opacity: 1; visibility: visible; transform: translateY(0); }
        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0.85rem 1.25rem;
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.95rem; font-weight: 500;
        }
        .dropdown-item:hover { background-color: #f8f9fe; color: var(--primary-color); }
        .dropdown-divider { height: 1px; background-color: var(--border-color); margin: 0.5rem 0; }

        .content-wrapper {
            flex: 1;
            padding: 2.5rem;
            overflow-y: auto;
        }

        .medications-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .medications-title { font-size: 1.5rem; font-weight: 600; }

        .action-buttons button {
            background: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: none;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 1rem;
        }
        .action-buttons button:hover { background: var(--primary-color-dark); }
        .action-buttons button.outline {
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .medication-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }
        .tab-btn {
            padding: 1rem 1.5rem;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            position: relative;
        }
        .tab-btn.active {
            color: var(--primary-color);
            font-weight: 600;
        }
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px; left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 3px 3px 0 0;
        }

        .medication-table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--card-bg);
            border-radius: 24px;
            box-shadow: 0 8px 24px var(--shadow-color);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }
        .medication-table th, .medication-table td {
            padding: 1.25rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        .medication-table th {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
        }
        .medication-table tbody tr:last-child td { border-bottom: none; }
        .medication-table tbody tr:hover { background-color: #f8f9fe; }

        .med-name { font-weight: 600; }
        .med-purpose { font-size: 0.9rem; color: var(--text-secondary); }
        .pills-remaining-progress {
            width: 100px;
            height: 8px;
            background-color: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }
        .pills-remaining-bar {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        .med-status-tag {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.8rem;
        }
        .status-active { background-color: #dcfce7; color: #166534; }
        .status-inactive { background-color: #f1f5f9; color: #64748b; }
        .med-actions button {
            background: transparent; border: none; color: var(--primary-color); cursor: pointer;
            font-size: 1.2rem; margin: 0 0.5rem;
        }
        
        .intake-btn {
            background-color: #eef2ff;
            color: var(--primary-color);
            border: 1px solid #c7d2fe;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .intake-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }
        .intake-btn.taken {
            background-color: var(--success-color);
            color: white;
            border-color: var(--success-color);
            cursor: not-allowed;
        }


        /* Modal Styles */
        .modal-overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(30, 41, 59, 0.5);
            display: none; align-items: center; justify-content: center;
            z-index: 2000; backdrop-filter: blur(5px);
        }
        .modal-overlay.show { display: flex; }
        .modal-content {
            background-color: var(--card-bg);
            padding: 2rem; border-radius: 24px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            width: 100%; max-width: 600px;
        }
        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            padding-bottom: 1rem; margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        .modal-header h3 { font-size: 1.25rem; }
        .close-btn { background: none; border: none; font-size: 1.5rem; color: var(--text-secondary); cursor: pointer; }
        
        /* Refill Modal Specifics */
        .refill-list .med-item {
            display: flex; align-items: center; padding: 1rem;
            border: 1px solid var(--border-color); border-radius: 12px;
            margin-bottom: 1rem;
        }
        .refill-list .med-item input { margin-right: 1rem; width: 20px; height: 20px; }
        .modal-footer { text-align: right; margin-top: 1.5rem; }
        .modal-footer button { padding: 0.75rem 2rem; }

    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar"></nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <h1 class="page-title">My Medications</h1>
                <div class="user-info" id="userInfoToggle">
                    <div class="user-details">
                        <h4 id="patientName">Jane Doe</h4>
                        <span>Patient ID: 12345</span>
                    </div>
                    <div class="user-avatar">J</div>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="#" class="dropdown-item"><i class="fas fa-user-circle"></i><span>My Profile</span></a>
                        <a href="#" class="dropdown-item"><i class="fas fa-cog"></i><span>Settings</span></a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item" id="logoutButton"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
                    </div>
                </div>
            </div>

            <!-- Content -->
            <div class="content-wrapper">
                <div class="medications-header">
                    <h2 class="medications-title">Medication Overview</h2>
                    <div class="action-buttons">
                        <button class="outline" id="requestRefillBtn"><i class="fas fa-sync-alt"></i> Request Refill</button>
                        <button><i class="fas fa-download"></i> Download List</button>
                    </div>
                </div>
                
                <div class="medication-tabs">
                    <button class="tab-btn active" data-tab="current">Current Prescriptions</button>
                    <button class="tab-btn" data-tab="past">Past Medications</button>
                </div>
                
                <table class="medication-table">
                    <thead>
                        <tr>
                            <th>Medication</th>
                            <th>Dosage</th>
                            <th>Frequency</th>
                            <th>Pills Remaining</th>
                            <th>Daily Intake</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="medication-list-body">
                        <!-- Medications will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Refill Request Modal -->
    <div class="modal-overlay" id="refillModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Request a Refill</h3>
                <button class="close-btn" data-close>&times;</button>
            </div>
            <div class="modal-body">
                <p style="margin-bottom: 1.5rem; color: var(--text-secondary);">Select the medications you wish to refill.</p>
                <div class="refill-list" id="refill-list-container">
                    <!-- Refillable meds will be inserted here -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="action-buttons" id="submitRefillRequest">Submit Request</button>
            </div>
        </div>
    </div>
    
    <!-- Shared component loader -->
    <script src="js/shared-components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadSidebar('patient');

            const name = localStorage.getItem('userName') || 'Jane Doe';
            document.getElementById('patientName').textContent = name;
            document.querySelector('.user-avatar').textContent = name.charAt(0).toUpperCase();

            const userInfoToggle = document.getElementById('userInfoToggle');
            const dropdownMenu = document.getElementById('dropdownMenu');
            userInfoToggle.addEventListener('click', (event) => {
                event.stopPropagation();
                dropdownMenu.classList.toggle('show');
            });
            window.addEventListener('click', () => dropdownMenu.classList.remove('show'));
            document.getElementById('logoutButton').addEventListener('click', () => {
                localStorage.clear();
                window.location.href = '/index.html';
            });

            // --- MEDICATION DATA & LOGIC ---
            const medications = [
                { id: 1, type: 'current', name: 'Lisinopril', purpose: 'Blood Pressure', dosage: '10 mg', frequency: 'Once Daily', remaining: 25, total: 30, status: 'Active', takenToday: false },
                { id: 2, type: 'current', name: 'Albuterol', purpose: 'Asthma', dosage: '2 Puffs', frequency: 'As Needed', remaining: 50, total: 200, status: 'Active', takenToday: false },
                { id: 3, type: 'current', name: 'Metformin', purpose: 'Diabetes', dosage: '500 mg', frequency: 'Twice Daily', remaining: 180, total: 180, status: 'Active', takenToday: false },
                { id: 4, type: 'past', name: 'Amoxicillin', purpose: 'Infection', dosage: '250 mg', frequency: 'Three times daily', remaining: 0, total: 21, status: 'Inactive' },
                { id: 5, type: 'past', name: 'Loratadine', purpose: 'Allergies', dosage: '10 mg', frequency: 'Once Daily', remaining: 0, total: 30, status: 'Inactive' },
            ];
            
            const tableBody = document.getElementById('medication-list-body');
            const tabs = document.querySelectorAll('.tab-btn');
            let activeTab = 'current';

            function renderMedications(filter) {
                tableBody.innerHTML = '';
                const filteredMeds = medications.filter(med => med.type === filter);
                
                if(filteredMeds.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="7" style="text-align:center; padding: 2rem;">No medications found.</td></tr>`;
                    return;
                }

                filteredMeds.forEach(med => {
                    const remainingPercentage = (med.remaining / med.total) * 100;
                    
                    let intakeHTML = '';
                    if (med.type === 'current') {
                        if (med.takenToday) {
                            intakeHTML = `<button class="intake-btn taken" disabled><i class="fas fa-check"></i> Taken</button>`;
                        } else {
                            intakeHTML = `<button class="intake-btn" data-id="${med.id}">Mark as Taken</button>`;
                        }
                    }

                    const row = `
                        <tr>
                            <td>
                                <div class="med-name">${med.name}</div>
                                <div class="med-purpose">${med.purpose}</div>
                            </td>
                            <td>${med.dosage}</td>
                            <td>${med.frequency}</td>
                            <td>
                                <div class="pills-remaining-progress">
                                    <div class="pills-remaining-bar" style="width: ${remainingPercentage}%;"></div>
                                </div>
                            </td>
                            <td>${intakeHTML}</td>
                            <td><span class="med-status-tag status-${med.status.toLowerCase()}">${med.status}</span></td>
                            <td class="med-actions">
                                ${med.type === 'current' ? `<button title="Request Refill"><i class="fas fa-sync-alt"></i></button>` : ''}
                                <button title="View Details"><i class="fas fa-ellipsis-h"></i></button>
                            </td>
                        </tr>`;
                    tableBody.innerHTML += row;
                });
            }

            tableBody.addEventListener('click', function(e) {
                if (e.target.classList.contains('intake-btn') && !e.target.disabled) {
                    const medId = parseInt(e.target.dataset.id, 10);
                    const med = medications.find(m => m.id === medId);
                    if (med) {
                        med.takenToday = true;
                        
                        // Decrement pills based on frequency
                        if (med.frequency.toLowerCase().includes('once')) {
                            med.remaining -= 1;
                        } else if (med.frequency.toLowerCase().includes('twice')) {
                            med.remaining -= 2;
                        } else { // For "As Needed" or other cases
                             med.remaining -= 1;
                        }
                        if (med.remaining < 0) med.remaining = 0;

                        renderMedications(activeTab);
                    }
                }
            });

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    activeTab = tab.dataset.tab;
                    renderMedications(activeTab);
                });
            });

            // --- REFILL MODAL LOGIC ---
            const refillModal = document.getElementById('refillModal');
            const requestRefillBtn = document.getElementById('requestRefillBtn');
            const refillListContainer = document.getElementById('refill-list-container');
            const submitRefillRequestBtn = document.getElementById('submitRefillRequest');
            
            function openRefillModal() {
                refillListContainer.innerHTML = '';
                const refillableMeds = medications.filter(med => med.type === 'current' && med.remaining < med.total);
                
                if(refillableMeds.length === 0) {
                     refillListContainer.innerHTML = '<p>No medications are currently eligible for a refill.</p>';
                } else {
                    refillableMeds.forEach(med => {
                        refillListContainer.innerHTML += `
                            <div class="med-item">
                                <input type="checkbox" id="med-${med.id}" value="${med.id}">
                                <label for="med-${med.id}">
                                    <strong class="med-name">${med.name}</strong> (${med.dosage})
                                </label>
                            </div>`;
                    });
                }
                refillModal.classList.add('show');
            }

            function closeModal() {
                refillModal.classList.remove('show');
            }

            requestRefillBtn.addEventListener('click', openRefillModal);
            refillModal.addEventListener('click', (e) => {
                if(e.target.matches('.close-btn') || e.target.matches('.modal-overlay')) {
                    closeModal();
                }
            });
            submitRefillRequestBtn.addEventListener('click', () => {
                alert('Refill request submitted successfully!');
                closeModal();
            });

            // Initial render
            renderMedications('current');
        });
    </script>
</body>
</html>
