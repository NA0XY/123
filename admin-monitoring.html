<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneCare - System Monitoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Admin Sidebar */
        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
            padding: 2rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 2rem;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .admin-badge {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-left: auto;
        }

        .nav-section {
            margin-bottom: 2rem;
        }

        .nav-section-title {
            padding: 0 2rem;
            margin-bottom: 1rem;
            font-size: 0.8rem;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 0.25rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0.75rem 2rem;
            text-decoration: none;
            color: #64748b;
            transition: all 0.3s ease;
            border-right: 3px solid transparent;
            font-size: 0.95rem;
        }

        .nav-link:hover, .nav-link.active {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.1) 0%, rgba(102, 126, 234, 0.05) 100%);
            color: #667eea;
            border-right-color: #667eea;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 300px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .top-bar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
        }

        .page-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        /* Content Wrapper */
        .content-wrapper {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .monitoring-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1e293b;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .status-indicator .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .status-ok { color: #10b981; }
        .status-ok .dot { background-color: #10b981; }
        .status-warning { color: #f59e0b; }
        .status-warning .dot { background-color: #f59e0b; }
        .status-error { color: #ef4444; }
        .status-error .dot { background-color: #ef4444; }

        .chart-container {
            height: 200px;
            margin-bottom: 1rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
            .content-wrapper {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Admin Sidebar -->
        <nav class="sidebar" id="sidebar">
            <!-- Sidebar will be dynamically loaded -->
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <h1 class="page-title">
                    <i class="fas fa-heartbeat"></i>
                    System Health Monitoring
                </h1>
                <button class="btn btn-primary" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>

            <!-- Content -->
            <div class="content-wrapper">
                <div class="monitoring-grid">
                    <!-- CPU Usage -->
                    <div class="metric-card">
                        <div class="card-header">
                            <h2 class="card-title">CPU Usage</h2>
                            <span class="status-indicator status-ok">
                                <span class="dot"></span>
                                Nominal
                            </span>
                        </div>
                        <div class="chart-container">
                            <canvas id="cpuChart"></canvas>
                        </div>
                    </div>

                    <!-- Memory Usage -->
                    <div class="metric-card">
                        <div class="card-header">
                            <h2 class="card-title">Memory Usage</h2>
                            <span class="status-indicator status-warning">
                                <span class="dot"></span>
                                High
                            </span>
                        </div>
                        <div class="chart-container">
                            <canvas id="memoryChart"></canvas>
                        </div>
                    </div>

                    <!-- Database Performance -->
                    <div class="metric-card">
                        <div class="card-header">
                            <h2 class="card-title">Database Queries</h2>
                            <span class="status-indicator status-ok">
                                <span class="dot"></span>
                                Healthy
                            </span>
                        </div>
                        <div class="chart-container">
                            <canvas id="dbChart"></canvas>
                        </div>
                    </div>

                    <!-- API Response Time -->
                    <div class="metric-card">
                        <div class="card-header">
                            <h2 class="card-title">API Response Time</h2>
                            <span class="status-indicator status-error">
                                <span class="dot"></span>
                                Slow
                            </span>
                        </div>
                        <div class="chart-container">
                            <canvas id="apiChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Shared component loader -->
    <script src="js/shared-components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadSidebar('admin'); // Load admin sidebar

            /* --- AUTHENTICATION CHECK REMOVED FOR PROTOTYPE ---
            const token = localStorage.getItem('authToken');
            const role = localStorage.getItem('userRole');
            
            if (!token || role !== 'admin') {
                alert('Access denied. Admin privileges required.');
                window.location.href = '/';
                return;
            }
            */

            // Initialize monitoring charts
            initializeMonitoringCharts();
        });

        function createMonitoringChart(elementId, label, color) {
            const ctx = document.getElementById(elementId).getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array(20).fill(''),
                    datasets: [{
                        label: label,
                        data: Array(20).fill(0).map(() => Math.random() * 100),
                        borderColor: color,
                        backgroundColor: color + '33', // Add transparency
                        tension: 0.4,
                        fill: true,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: false },
                        y: { 
                            display: false,
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });

            // Real-time data simulation
            setInterval(() => {
                chart.data.datasets[0].data.shift();
                chart.data.datasets[0].data.push(Math.random() * 100);
                chart.update('quiet');
            }, 1000);
        }

        function initializeMonitoringCharts() {
            createMonitoringChart('cpuChart', 'CPU Usage (%)', '#667eea');
            createMonitoringChart('memoryChart', 'Memory Usage (%)', '#f59e0b');
            createMonitoringChart('dbChart', 'DB Queries/sec', '#10b981');
            createMonitoringChart('apiChart', 'API Response (ms)', '#ef4444');
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                // For prototype, just redirect
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
