<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneCare - Admin Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Admin Sidebar */
        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
            padding: 2rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 2rem;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .admin-badge {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-left: auto;
        }

        .nav-section {
            margin-bottom: 2rem;
        }

        .nav-section-title {
            padding: 0 2rem;
            margin-bottom: 1rem;
            font-size: 0.8rem;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 0.25rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0.75rem 2rem;
            text-decoration: none;
            color: #64748b;
            transition: all 0.3s ease;
            border-right: 3px solid transparent;
            font-size: 0.95rem;
        }

        .nav-link:hover, .nav-link.active {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.1) 0%, rgba(102, 126, 234, 0.05) 100%);
            color: #667eea;
            border-right-color: #667eea;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 300px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .top-bar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
        }

        .page-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        /* Content Wrapper */
        .content-wrapper {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .settings-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: white;
            font-size: 0.95rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
            color: white;
        }
        
        .toggle-switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        
        .toggle-label {
            font-weight: 500;
            color: #374151;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        
        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #667eea;
        }
        
        input:checked + .slider:before {
            transform: translateX(22px);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
            .content-wrapper {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Admin Sidebar -->
        <nav class="sidebar" id="sidebar">
            <!-- Sidebar will be dynamically loaded -->
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <h1 class="page-title">
                    <i class="fas fa-cogs"></i>
                    System Settings
                </h1>
                <button class="btn btn-primary" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>

            <!-- Content -->
            <div class="content-wrapper">
                <div class="settings-grid">
                    <!-- General Settings -->
                    <div class="settings-card">
                        <h2 class="card-title">
                            <i class="fas fa-globe"></i>
                            General
                        </h2>
                        <div class="form-group">
                            <label class="form-label">Platform Name</label>
                            <input type="text" class="form-control" value="OneCare Health Platform">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Default Language</label>
                            <input type="text" class="form-control" value="English (US)">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Timezone</label>
                            <input type="text" class="form-control" value="UTC-5:00 Eastern Time">
                        </div>
                        <button class="btn btn-primary">Save Changes</button>
                    </div>

                    <!-- Security Settings -->
                    <div class="settings-card">
                        <h2 class="card-title">
                            <i class="fas fa-lock"></i>
                            Security
                        </h2>
                        <div class="toggle-switch">
                            <span class="toggle-label">Enable Two-Factor Authentication (2FA)</span>
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="toggle-switch">
                            <span class="toggle-label">Session Timeout (30 minutes)</span>
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Password Complexity</label>
                            <input type="text" class="form-control" value="Strong (8+ chars, 1 num, 1 special)">
                        </div>
                        <button class="btn btn-primary">Update Security Settings</button>
                    </div>

                    <!-- Notification Settings -->
                    <div class="settings-card">
                        <h2 class="card-title">
                            <i class="fas fa-envelope"></i>
                            Notifications
                        </h2>
                        <div class="toggle-switch">
                            <span class="toggle-label">Email Notifications for Critical Alerts</span>
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="toggle-switch">
                            <span class="toggle-label">SMS Notifications for Admins</span>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Admin Notification Email</label>
                            <input type="email" class="form-control" value="admin-alerts@onecare.com">
                        </div>
                        <button class="btn btn-primary">Save Notification Preferences</button>
                    </div>

                    <!-- Maintenance Mode -->
                    <div class="settings-card">
                        <h2 class="card-title">
                            <i class="fas fa-power-off"></i>
                            Maintenance
                        </h2>
                        <div class="toggle-switch">
                            <span class="toggle-label">Enable Maintenance Mode</span>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Maintenance Message</label>
                            <textarea class="form-control">The platform is currently undergoing scheduled maintenance. We will be back online shortly.</textarea>
                        </div>
                        <button class="btn btn-danger">Activate Now</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Shared component loader -->
    <script src="js/shared-components.js"></script>
    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadSidebar('admin'); // Load admin sidebar

            /* --- AUTHENTICATION CHECK REMOVED FOR PROTOTYPE ---
            const token = localStorage.getItem('authToken');
            const role = localStorage.getItem('userRole');
            
            if (!token || role !== 'admin') {
                alert('Access denied. Admin privileges required.');
                window.location.href = '/';
                return;
            }
            */

            console.log("Admin settings page loaded.");
        });

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                // For prototype, just redirect
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
